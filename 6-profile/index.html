<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="frame">
      <div class="card">
        <div class="profile">
          <div class="image">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <img
              src="./profile2.jpg"
              alt="Tilly Harry"
              width="70"
              height="70"
            />
          </div>
          <div class="name">Tilly Harry</div>
          <div class="job">Visual Artist</div>
          <div class="actions">
            <button class="btn">Follow</button>
            <button class="btn">Message</button>
          </div>
        </div>
        <div class="stats">
          <div class="box">
            <span class="value">550</span>
            <span class="parameter">Posts</span>
          </div>
          <div class="box">
            <span class="value">1400</span>
            <span class="parameter">Likes</span>
          </div>
          <div class="box">
            <span class="value">2M</span>
            <span class="parameter">Followers</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
